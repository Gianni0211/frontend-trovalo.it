<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Noto+Sans+KR:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Nostro css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-custom">
      <nav class="navbar navbar-expand-lg navbar-light bg-main">
        <a class="navbar-brand" href="#"> Trovalo </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Categorie
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Case</a>
                <a class="dropdown-item" href="#">Motori</a>
                <a class="dropdown-item" href="#">Cose </a>
              </div>
            </li>
          </ul>
          <form class="form-inline mx-auto">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
              <a href="">Aggiungi Annuncio</a>
            </li>
            <li class="nav-item">
              <i class="fas fa-user"></i>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <header>
      <div class="container-custom">
        <div class="row container-header">
          <div class="col-md-6 col-12">
            <div class="cta-box">
              <h1>Trovalo</h1>
              <h2>Lorem ipsum dolor sit amet.</h2>
              <input type="text" />
            </div>
          </div>
          <div
            class="d-md-flex col-6 d-none align-items-center justify-content-center"
          >
            <img
              src="./media/home-img.svg"
              alt="img-header"
              class="img-fluid img-header"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/85e1570e38.js"
      crossorigin="anonymous"
    ></script>

    <!-- Nostro js -->
    <script src="app.js"></script>
  </body>
</html>
